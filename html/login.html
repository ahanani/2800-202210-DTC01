<!DOCTYPE html>
<html>

<head>
    <title>Welcome To Dollar Track</title>
    <link rel="icon" type="image/x-icon" href="/Dollar-Track.ico">
    <link rel="stylesheet" href="/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <img id="logo" src="/Dollar-Track.png" alt="Dollar Track">
    <form action="/user" method="post">
        <h1>Welcome To DollarTrack!</h1>
        <label for="username" id="userIdLable">Username</label>
        <input type="text" name="username" id="username">
        <label for="password" id="userPasswordLable">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Login" id="submit">
    </form>
    <p id="signUp"><a href="/signup.html"><span>Sign up</span></a> to create an account with us.</p>
    <script src="/login.js"></script>
</body>

</html>
