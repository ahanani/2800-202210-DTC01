<!DOCTYPE html>
<html>

<head>
    <title>Welcome To Dollar Track</title>
    <link rel="icon" type="image/x-icon" href="/Dollar-Track.ico">
    <link rel="stylesheet" href="/login.css">
</head>

<body>
    <img id="logo" src="/Dollar-Track.png" alt="Dollar Track">
    <div id="loginInput">
        <h1>Welcome To DollarTrack!</h1>
        <label for="userId" id="userIdLable">Username</label>
        <input type="text" id="userId">
        <label for="userPassword" id="userPasswordLable">Password</label>
        <input type="password" id="userPassword">
        <input type="submit" value="Login" id="submit">
        <script type="text/javascript" src="/login.js"></script>
    </div>
</body>

</html>
