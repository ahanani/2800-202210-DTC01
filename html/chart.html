<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/report.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Current month</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<body>
	<div id="myChart" style="width:100%; max-width:600px; height:500px;">
	</div>

	<script>
		google.charts.load('current', { 'packages': ['corechart'] });
		google.charts.setOnLoadCallback(drawChart);

		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				['ContrCy', 'Car'],
				['Visa', 430],
				['AMX', 620],
				['Master', 1500],
			]);

			var options = {
				title: 'Current Month',
				is3D: true
			};

			var chart = new google.visualization.PieChart(document.getElementById('myChart'));
			chart.draw(data, options);
		}
	</script>
	<h3>Total spending: $2500</h3>
	<!-- //bottom bar from here -->
	<div id="bottomBar">
		<div id="emptyDiv"></div>

			<i class="material-icons">person</i>
			<p id="link1">Profile</p>
		</div>
		<div id="opt2">
			<i class="material-icons">bookmark</i>
			<p id="link2">Bookmark</p>
		</div>
		<div id="opt3">
			<i class="material-icons"><a href="./report.html">bar_chart</i></a>
			<p id="link3">Report</p>
		</div>
		<div id="opt4">

			<p id="link4">Expenses</p>
		</div>
		<a href="/profilePage.html" id="logo"><img src="/Dollar-Track.png" alt="DollarTrack"></a>
	</div>
</body>
