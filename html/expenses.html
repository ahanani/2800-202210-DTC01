<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Name - Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Dollar-Track.ico">
    <link rel="stylesheet" href="/expenses.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/expenses.js"></script>
</head>

<body>
    <main>
        <div id="recentTransaction">
            <span id="easter">
                <h2>Expenses</h2>
            </span>
            <div class="transactionRecord">
            </div>
        </div>
    </main>
    <div id="bottomBar">
        <div id="emptyDiv"></div>
        <div id="opt1">
            <i class="material-icons">person</i>
            <p id="link1">Profile</p>
        </div>
        <div id="opt2">
            <i class="material-icons">visibility</i>
            <p id="link2">Insight</p>
        </div>
        <div id="opt3">
            <i class="material-icons">bar_chart</i>
            <p id="link3">Report</p>
        </div>
        <div id="opt4">
            <i class="material-icons">money</i>
            <p id="link4">Expenses</p>
        </div>
        <img id="logo" src="/Dollar-Track.png" alt="DollarTrack">
    </div>
</body>

</html>
