<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/report.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Report</title>

</head>

<body>
	<!-- Search form -->

	<div id="search_bar">
		<form class="example" action="" style="margin:auto;max-width:300px">
			<input type="text" placeholder="Search.." name="search2">
			<button type="submit"><i class="fa fa-search"></i></button>
		</form>
	</div>

	<!--Title selection-->
	<main>
		<h2 style="padding: 45px;"> Report </h2>
		<div id="report">
			<h3>Select card <button onclick="location.href='./chart.html'">All</button></h3>
			<!--card report-->
			<div class="row">
				<div class="column">
					<div class="card">
						<h3>VISA-1902</h3>
						<p>card details</p>
					</div>
				</div>

				<div class="column">
					<div class="card">
						<h3><button onclick="location.href='./chart.html'">MasterCard-1902</button></h3>
						<p>card details</p>
					</div>
				</div>

				<div class="column">
					<div class="card">
						<h3>AMX-0420</h3>
						<p>card details</p>
					</div>
				</div>

				<div class="column">
					<div class="card">
						<h3>MasterCard-3452</h3>
						<p>card details</p>
					</div>
				</div>
			</div>

		</div>
	</main>

	<!--buttom menu-->
	<div id="bottomBar">
        <div id="emptyDiv"></div>
        <div id="opt1">
            <i class="material-icons">person</i>
            <p id="link1">Profile</p>
        </div>
        <div id="opt2">
            <i class="material-icons">visibility</i>
            <p id="link2">Insight</p>
        </div>
        <div id="opt3">
            <i class="material-icons">bar_chart</i>
            <p id="link3">Report</p>
        </div>
        <div id="opt4">
            <i class="material-icons">money</i>
            <p id="link4">Expenses</p>
        </div>
        <img id="logo" src="/Dollar-Track.png" alt="DollarTrack">
    </div>
</body>

</html>
